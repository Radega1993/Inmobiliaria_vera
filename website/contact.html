<!DOCTYPE html>
<html lang="es" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Página web de vera</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

  </head>

  <body>
    <header class="hero">
      <nav class="nav_hero">
        <div class="containes nav_container">
          <div class="logo">
            <h2 class="logo_name">Vera inmobiliaria<span class="point">.</span></h2>
          </div>
          <div class="links">
            <a href="index.html" class="link">Inicio</a>
            <a href="find.html" class="link">Encuentranos</a>
            <a href="#" class="link">Vivienda</a>
            <a href="contact.html" class="link link--active">Contacto</a>
          </div>
        </div>
      </nav>

    <main>
      <!-- START SECTION FORMULARIO -->
    <section class="form">
      <div class="container">
        <h3 class="subtitle">¿Contacta con nosotros?</h3>
     
        <form action="#" class="contact_form">
          <div class="half left contact_form">
              <input type="text" class="name_input"  placeholder="Nombre" required>
              <input type="email" class="mail_input" placeholder="Correo electronico" required>
              <input type="text" class="subject_input" placeholder="Asunto" required>
          </div>
          <div class="half right contact_form">
              <textarea name="message" type="text" class="msg" placeholder="Mensaje" required></textarea>
          </div>
              <input type="submit" class="contact_button" value="Enviar">
        </form>

      </div>
    </section>
    <!-- END SECTION FORMULARIO -->
    </main>

    <footer class="footer footer--modifier">
      <div class="contact">
        <div class="item_contact">
          <i class='bx bx-copyright contact_icon' ></i>
          <h3 class="contact_title">Radega</h3>
        </div>

        <div class="item_contact">
          <i class='bx bx-mail-send contact_icon' ></i>
          <h3 class="contact_title">hola@radega.com</h3>
        </div>

        <div class="item_contact item_contact--gold">
          <i class='bx bx-chat contact_icon contact_icon--modifier' ></i>
          <h3 class="contact_title">contactanos ahora</h3>
        </div>
      </div>
    </footer>


  </body>
</html>
